<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đinh Hữu Luân</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Lên gg cop cái materialize.css về hỉ, còn t cop đây rồi thì k cần cop nữa-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!--cái ni thì là để chạy được cái biểu đồ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- cái ni thì để chạytốt hơn trên đth nên m để cũng được mà xoá cũng được -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- liên kết css vs html thì chắc biết rồi he -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Administrator</a>
                <a href="" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>
    <ul class="sidenav sidenav-fixed bg" id="slide-out">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="balo.jpg" width="100%">
                </div>
                <a href="#"><img src="bg.jpg" class="circle"></a>
                <a href="#" class="white-text name">Đinh Hữu Luân</a>
                <a href="#" class="white-text email">balo@gmail.com</a>
            </div>
        </li>
        <li><a href="" class="white-text"><i class="material-icons">home</i>Dashboard</a></li>
        <li><a href="" class="white-text"><i class="material-icons">mail</i>Data Member</a></li>
    </ul>
    <div class="content bg">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="white-text">DashBoard</h1>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card card-bg white-text">
                        <div class="card-content center">
                            <p>Revenue</p>
                            <h5>$12,476.00</h5>
                            <i class="material-icons small green-text">keyboard_arrow_up</i><br>
                            <b class="green-text">%12</b>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card card-bg white-text">
                        <div class="card-content center">
                            <p>Click</p>
                            <h5>2400</h5>
                            <i class="material-icons small red-text">keyboard_arrow_down</i><br>
                            <b class="red-text">%10</b>
                        </div>
                    </div>
                </div>
                <div class="col s12 l3 m6">
                    <div class="card card-bg white-text">
                        <div class="card-content center">
                            <p>Users</p>
                            <h5>5000,00</h5>
                            <i class="material-icons small green-text">keyboard_arrow_up</i><br>
                            <b class="green-text">%7</b>
                        </div>
                    </div>
                </div>
                <div class="col s12 l3 m6">
                    <div class="card card-bg white-text">
                        <div class="card-content center">
                            <p>Conversion Rate</p>
                            <h5>0,80%</h5>
                            <i class="material-icons small green-text">keyboard_arrow_up</i><br>
                            <b class="green-text">%25</b>
                        </div>
                    </div>
                </div>
                <div class="col l12 m6 s12">
                    <div class="card card-bg">
                        <div class="card-content">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col l12 m6 s12">
                    <div class="card card-bg">
                        <div class="card-content">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ni thì để liên kết js vs html thì cũng ok he -->
    <script src="main.js"></script>
</body>

</html>
